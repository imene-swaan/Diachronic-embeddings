name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main  # Replace with your default branch
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ${{ matrix.os }}
    stategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10']  # Add additional Python versions here if needed

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

        
    # Cache Poetry installed dependencies
    - name: Cache Poetry virtualenv
      uses: actions/cache@v3
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    # Install dependencies using Poetry
    - name: Install dependencies
      run: |
        pip install poetry
        poetry config virtualenvs.create false
        poetry install --no-interaction --no-root

    # This is where you'd put steps to build or test your project, for example:
    # - name: Run tests
    #   run: poetry run pytest

    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      run: poetry run mkdocs gh-deploy --force

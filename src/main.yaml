
input_path: '../input/xml/'
output_path: '../output/'


periods: ['1980', '1982', '1985', '1987', '1989', '1990', '1992', '1995', '2000', '2001', '2005', '2008', '2010', '2012', '2015', '2017'] # or 'ALL'


Preprocessing:
  skip: False
  parameters:
    inputs: ['xml']
    outputs: ['txt']
  options:
    remove_punctuation: False
    lowercase: True
    lemmatize: False
    remove_stopwords: False


Methods:
  skip: True
  parameters:
    inputs: ['txt']
    outputs: ['model', 'embeddings']
  options:
    model: 'word2vec'

Inference:
  skip: True
  parameters:
    inputs: ['model', 'embeddings']
    outputs: ['image'] # images of plots
  options:
    word_trajectory_plot: False
    word_self_similarity_plot: False





    
        

          

      
    




